messages:
  start: "–û—Ç–ª–∏—á–Ω–æ, —Ç—ã –Ω–∞ —à–∞–≥ –±–ª–∏–∂–µ –∫ —Å–≤–æ–∏–º —Ü–µ–ª—è–º! üåü
\n\n–î–ª—è —Ç–æ–≥–æ —á—Ç–æ–±—ã —è –º–æ–≥–ª–∞ —Å—Ç–∞—Ç—å —Ç–≤–æ–∏–º –Ω–∞–∏–±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º –ø–æ–º–æ—â–Ω–∏–∫–æ–º, –º–Ω–µ –Ω—É–∂–Ω–æ —É–∑–Ω–∞—Ç—å –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –¥–µ—Ç–∞–ª–∏ –æ —Ç–µ–±–µ. –ü–æ–¥–µ–ª–∏—Å—å, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–≤–æ–∏–º –∏–º–µ–Ω–µ–º, –≤–æ–∑—Ä–∞—Å—Ç–æ–º, —Ä–æ—Å—Ç–æ–º, –≤–µ—Å–æ–º, —É—Ä–æ–≤–Ω–µ–º —Ç–≤–æ–µ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ —Ü–µ–ª—è–º–∏, –∫–æ—Ç–æ—Ä—ã—Ö —Ç—ã —Ö–æ—á–µ—à—å –¥–æ—Å—Ç–∏—á—å. –≠—Ç–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –≤–∞–∂–Ω–∞, —á—Ç–æ–±—ã —è –º–æ–≥–ª–∞ –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å —Ç–µ–±–µ –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–æ–≤–µ—Ç—ã –∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥—É—Ç —É—á–∏—Ç—ã–≤–∞—Ç—å –≤—Å–µ —Ç–≤–æ–∏ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –Ω—É–∂–¥—ã.
\n–Ø –æ–±–µ—â–∞—é –æ–±—Ä–∞—â–∞—Ç—å—Å—è —Å —Ç–≤–æ–∏–º–∏ –ª–∏—á–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –∑–∞–±–æ—Ç–æ–π –∏ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å—é. –û–Ω–∏ –±—É–¥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –¥–µ–ª–∞—Ç—å –º–æ–∏ —Å–æ–≤–µ—Ç—ã –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–ª–µ–∑–Ω—ã–º–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º–∏ –¥–ª—è —Ç–µ–±—è.
\n–ö–æ–≥–¥–∞ –±—É–¥–µ—à—å –≥–æ—Ç–æ–≤(–∞), –Ω–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –∏ –≤–≤–µ–¥–∏ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ. –î–∞–≤–∞–π –≤–º–µ—Å—Ç–µ —à–∞–≥ –∑–∞ —à–∞–≥–æ–º –ø—Ä–∏–±–ª–∏–∂–∞—Ç—å—Å—è –∫ —Ç–≤–æ–µ–π –º–µ—á—Ç–µ! üíñ
\n\nüëá –ù–∞–∂–º–∏ –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –≤–≤–µ—Å—Ç–∏ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –∏ –Ω–∞—á–∞—Ç—å! üëá
